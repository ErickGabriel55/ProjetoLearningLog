{% extends 'learning_logs/base.html' %}

{% block content %}
    Topicos:
    <ul>
        {% for topic in topics %}
            <li>
                <a href="{% url 'topic' topic.id %}">{{ topic }}</a>
            </li>  <!--percorre todo o objeto que colocamos lá em context-->
        {% empty %}
            <li>Não há tópicos adicionados</li>
        {% endfor %}

    </ul>

{% endblock content %}
